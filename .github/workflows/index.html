<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Fick den Dealer – Online</title><link rel="stylesheet" href="style.css"/></head><body><div class="app"><header><h1>Fick den Dealer</h1><p class="subtitle">Kostenloses Online-Kartenspiel – Socket.IO</p></header><section id="auth"><div class="card"><label>Dein Name</label><input id="name" placeholder="z. B. Lina" maxlength="20"/><div class="row"><button id="createRoom">Raum erstellen</button><input id="roomCode" placeholder="Code eingeben"/><button id="joinRoom">Beitreten</button></div></div></section><section id="lobby" class="hidden"><div class="card"><h2>Raum <span id="codeOut"></span></h2><div class="players" id="players"></div><div class="row"><button id="startGame">Spiel starten (Dealer)</button><button id="renameBtn">Umbenennen</button></div></div></section><section id="game" class="hidden"><div class="grid"><div class="card"><h3>Status</h3><div id="status"></div><div id="deckCount"></div><div id="failStreak"></div></div><div class="card"><h3>Dealer-Ansicht</h3><div id="dealerCard">Verdeckt</div><button id="peekBtn">Karte anzeigen (nur Dealer)</button></div><div class="card"><h3>Dein Zug</h3><div id="turnInfo"></div><div id="hintBox" class="hint"></div><div id="rankPad" class="pad"></div></div><div class="card"><h3>Letzte Ergebnisse</h3><div id="log"></div></div><div class="card"><h3>Aufgedeckte Karten</h3><div id="history"></div></div><div class="card"><h3>Schlucke</h3><div id="tally"></div></div></div></section></div><script src="/socket.io/socket.io.js"></script><script src="client.js"></script></body></html>

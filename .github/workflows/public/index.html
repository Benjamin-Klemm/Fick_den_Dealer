<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#0b0f17"/>
  <title>Fick den Dealer – Online</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="appbar">
    <div class="brand">Fick den Dealer</div>
    <div class="share">
      <input id="shareLink" readonly />
      <button id="copyLink">Link kopieren</button>
    </div>
  </header>

  <!-- Popup-Container -->
  <div id="popup" class="popup hidden">
    <div class="popup-card">
      <div id="popup-text"></div>
    </div>
  </div>

  <!-- Lobby -->
  <section id="lobby" class="panel">
    <h2>Lobby</h2>

    <div id="createJoinBlock">
      <div class="row" id="nameRow">
        <label>Dein Name</label>
        <input id="name" maxlength="20" placeholder="z. B. Ben" inputmode="text" autocomplete="nickname"/>
      </div>

      <div class="row" id="creatorControls">
        <button id="createRoom">Raum erstellen</button>
        <input id="roomCode" placeholder="Raumcode" inputmode="text" autocapitalize="characters"/>
        <button id="joinRoom">Beitreten</button>
      </div>

      <div class="row hidden" id="linkJoinControls">
        <button id="joinViaLink" class="primary">Beitreten</button>
      </div>
    </div>

    <div id="players" class="chips"></div>

    <div class="row">
      <button id="startGame" class="primary">Spiel starten</button>
    </div>

    <p class="hint">Teile den Link oben, damit Freunde direkt beitreten können.</p>
  </section>

  <!-- Spiel -->
  <section id="game" class="grid hidden">
    <div class="panel">
      <div id="dealerBadge" class="badge big"></div>
      <div id="turnBadge" class="badge subtle"></div>
      <div id="deckCount" class="muted"></div>
    </div>

    <div class="panel">
      <h3>Deine Ansicht</h3>
      <div id="dealerView" class="hidden">
        <div class="cardface" id="dealerCard">？</div>
        <button id="peekBtn">Karte zeigen (nur Dealer)</button>
      </div>
      <div id="turnView" class="hidden">
        <div class="muted" id="firstGuessInfo">Erster Tipp: –</div>
        <div id="hintBox" class="hint"></div>
        <div id="rankPad" class="pad"></div>
      </div>
      <div id="spectatorView" class="muted hidden">Warte bis du an der Reihe bist…</div>
    </div>

    <div class="panel">
      <h3>Aktueller Tipp / Ergebnis</h3>
      <div id="log"></div>
    </div>

    <div class="panel">
      <h3>Aufgedeckte Karten</h3>
      <div id="history" class="hist"></div>
    </div>

    <div class="panel">
      <h3>Schlucke</h3>
      <div id="tally"></div>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>

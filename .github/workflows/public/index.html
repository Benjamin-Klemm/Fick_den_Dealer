<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fick den Dealer â€“ Online</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">Fick den Dealer</div>
      <div class="roomshare">
        <input id="shareLink" readonly />
        <button id="copyLink">Link kopieren</button>
      </div>
    </header>

    <!-- Lobby -->
    <section id="lobby" class="card">
      <h2>Lobby</h2>
      <div class="row">
        <label>Dein Name</label>
        <input id="name" placeholder="z. B. Ben" maxlength="20"/>
      </div>
      <div class="row">
        <button id="createRoom">Raum erstellen</button>
        <input id="roomCode" placeholder="Raumcode" />
        <button id="joinRoom">Beitreten</button>
      </div>
      <div class="players" id="players"></div>
      <div class="row">
        <button id="startGame" class="primary">Spiel starten</button>
      </div>
      <div class="hintline">Tipp: Teile den Link oben, damit Freunde direkt beitreten.</div>
    </section>

    <!-- Game -->
    <section id="game" class="grid hidden">
      <div class="card">
        <h3>Runde</h3>
        <div id="status"></div>
        <div id="deckCount"></div>
        <div id="dealerInfo"></div>
        <div id="turnInfo"></div>
      </div>

      <div class="card">
        <h3>Dealer-Ansicht</h3>
        <div id="dealerCard" class="dealerCard">Verdeckt</div>
        <button id="peekBtn">Karte anzeigen (nur Dealer)</button>
      </div>

      <div class="card">
        <h3>Tippen</h3>
        <div id="hintBox" class="hint"></div>
        <div id="rankPad" class="pad"></div>
      </div>

      <div class="card">
        <h3>Letztes Ergebnis</h3>
        <div id="log"></div>
      </div>

      <div class="card">
        <h3>Aufgedeckte Karten</h3>
        <div id="history"></div>
      </div>

      <div class="card">
        <h3>Schlucke</h3>
        <div id="tally"></div>
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>

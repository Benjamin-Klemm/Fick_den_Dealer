<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fick den Dealer – Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="appbar">
    <h1>Fick den Dealer</h1>
    <div class="share">
      <input id="shareLink" readonly>
      <button id="copyLink">Link kopieren</button>
    </div>
  </header>

  <!-- Popup (Option, wird von client.js genutzt) -->
  <div id="popup" class="popup hidden"><div id="popup-text"></div></div>

  <section id="lobby" class="panel">
    <h2>Lobby</h2>

    <!-- EIN einziges Namensfeld -->
    <label for="name">Dein Name</label>
    <input id="name" maxlength="20" placeholder="z. B. Ben">

    <!-- Normale Steuerung: Raum erstellen / manuell beitreten -->
    <div class="row" id="creatorControls">
      <button id="createRoom">Raum erstellen</button>
      <input id="roomCode" placeholder="Raumcode">
      <button id="joinRoom">Beitreten</button>
    </div>

    <!-- Vereinfachtes Beitreten, wenn man über ?room=CODE kommt -->
    <div class="row hidden" id="linkJoinControls">
      <button id="joinViaLink" class="primary">Beitreten</button>
    </div>

    <div id="players" class="chips"></div>
    <button id="startGame">Spiel starten</button>
  </section>

  <section id="game" class="grid hidden">
    <div class="panel">
      <div id="dealerBadge"></div>
      <div id="turnBadge"></div>
      <div id="deckCount"></div>
    </div>

    <div class="panel" id="dealerView">
      <h3>Dealer-Ansicht</h3>
      <div class="cardface" id="dealerCard">?</div>
      <button id="peekBtn">Karte anzeigen (nur Dealer)</button>
    </div>

    <div class="panel" id="turnView">
      <h3>Dein Zug</h3>
      <div id="firstGuessInfo">Erster Tipp: –</div>
      <div id="hintBox"></div>
      <div id="rankPad" class="pad"></div>
    </div>

    <div class="panel">
      <h3>Letztes Ergebnis</h3>
      <div id="log"></div>
    </div>

    <div class="panel">
      <h3>Aufgedeckte Karten</h3>
      <div id="history" class="hist"></div>
    </div>

    <div class="panel">
      <h3>Schlucke</h3>
      <div id="tally"></div>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>

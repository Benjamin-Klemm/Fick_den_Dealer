<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <title>Fick den Dealer – Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
  <div class="brand">Fick den Dealer</div>
  <div class="share">
    <input id="shareLink" readonly />
    <button id="copyLink">Link kopieren</button>
  </div>
</header>

<section id="lobby" class="grid">
  <div class="panel">
    <h2>Lobby</h2>
    <div id="creatorControls">
      <div class="row">
        <label>Dein Name</label>
        <input id="name" maxlength="20" placeholder="z. B. Ben"/>
      </div>
      <div class="row">
        <button id="createRoom">Raum erstellen</button>
        <input id="roomCode" placeholder="Raumcode"/>
        <button id="joinRoom">Beitreten</button>
      </div>
    </div>
    <div id="linkJoinControls" class="hidden">
      <div class="row">
        <label>Dein Name</label>
        <input id="name" maxlength="20" placeholder="z. B. Ben"/>
      </div>
      <div class="row">
        <button id="joinViaLink">Beitreten</button>
      </div>
    </div>
    <div id="players" class="chips"></div>
    <div class="row">
      <button id="startGame" class="primary">Spiel starten</button>
    </div>
  </div>
</section>

<section id="game" class="grid hidden">
  <div class="panel">
    <div id="dealerBadge" class="badge big"></div>
    <div id="turnBadge" class="badge subtle"></div>
    <div id="deckCount" class="muted"></div>
  </div>
  <div class="panel">
    <h3>Deine Ansicht</h3>
    <div id="dealerView" class="hidden">
      <div class="cardface" id="dealerCard">？</div>
      <button id="peekBtn">Karte zeigen (nur Dealer)</button>
    </div>
    <div id="turnView" class="hidden">
      <div class="muted" id="firstGuessInfo">Erster Tipp: –</div>
      <div id="hintBox" class="hint"></div>
      <div id="rankPad" class="pad"></div>
    </div>
    <div id="spectatorView" class="muted hidden">Warte bis du an der Reihe bist…</div>
  </div>
  <div class="panel">
    <h3>Aktueller Tipp / Ergebnis</h3>
    <div id="log"></div>
  </div>
  <div class="panel">
    <h3>Aufgedeckte Karten</h3>
    <div id="history"></div>
  </div>
  <div class="panel">
    <h3>Schlucke</h3>
    <div id="tally"></div>
  </div>
</section>

<div id="popup" class="popup hidden">
  <div id="popup-text"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
